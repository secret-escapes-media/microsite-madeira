- id: meer
  title: Die Weiten des&nbsp;Meeres
  nav-title: Meer
  count: "2"
  description: "Durch seine Insellage mitten im Atlantik ist der Ausblick auf den Ozean um Madeira schier unendlich. Mit seiner klaren, türkisblauen Farbe schimmert das Meer geheimnisvoll unter der Sonne und macht neugierig auf die vielen Geheimnisse, die unterhalb der Wasseroberfläche warten. Vor der Küste können Sie auf Bootsfahrt gehen und so die Insel aus einer völlig neuen Perspektive betrachten. Oder Sie wagen sich beim Tauchgang in die faszinierenden Tiefen zu einem der besten Tauchplätze&nbsp;Europas."
  link: "#section-link"

  pois:
    items:

      - id: two-first-poi
        img: bg-img1
        title: Natürliche Meerwasser-Pools
        description: "Die natürlichen Meeres&shy;schwimmbecken von Porto Moniz und Seixal sind ein besonderes Highlight. Diese von Lava&shy;gestein umrahmten Salzwasser-Schwimmbecken werden auf natürliche Weise vom Meer gespeist. Sie befinden sich an der Nordküste Madeiras und bieten eine erstklassige Sicht über den Atlantik und die sattgrünen Landschaften der Blumeninsel. Entspannen Sie bei einem Bad in diesen einzigartigen Schwimm&shy;becken und fühlen Sie sich eins mit der Natur."
        link: "#poi-link"

      - id: two-second-poi
        img: bg-img2
        title: Aktivurlaub für Wassersportler
        description: "Ein gemäßigtes Klima und eine Wasser&shy;temperatur von 17 - 24°C laden ganzjährig zu zahlreichen Aktivi&shy;täten im und auf dem Atlantik vor der Küste Madeiras ein. Im Norden finden Surfer ideale Bedingungen und womöglich die perfekte Welle. An der ruhigeren Südküste kommen dagegen Windsurfer und Stand-up-Paddler auf ihre Kosten. Ebenfalls ein beliebter Sport ist das Kanu&shy;fahren – auf eigene Faust oder bei geführten Touren. Beim Schnorcheln oder Tauchen vor der Küste entdecken Sie eine beein&shy;druckende Unter&shy;wasserwelt und sogar ein von Korallen bewachsenes Schiffswrack."
        link: "#poi-link"

      - id: two-third-poi
        img: bg-img3
        title: Elegante Meeresriesen
        description: "Dank einer Meerestiefe von mehr als 3.000 Metern beheimaten die Küsten&shy;gewässer vor Madeira eine vielfältige Fauna. Zahlreiche Fisch&shy;arten, Schild&shy;kröten und 28 verschiedene Wal- und Delfinarten tummeln sich in den Gewässern vor der Insel. Das ganze Jahr über können Sie hier zu einer Beobach&shy;tungs&shy;tour aufbrechen, um einige dieser eleganten Meeres&shy;säuger anzutreffen. Vor Madeira sind unter anderem Flecken&shy;delfine, Streifendelfine, Pottwale und Pilotwale heimisch."
        link: "#poi-link"


